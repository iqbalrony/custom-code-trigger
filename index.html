<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="main-area">
		<div class="set-area">
			<label class="switch">
				<input class="switch-input" type="checkbox">
				<span class="slider"></span>
				Option one
			</label>

			<div class="textarea">
				<div class="textarea-inner">
					<h4>Custom Event Set</h4>
					<div class="select-code-type">
						<label for="">Select  Code Type
						<select name="select" id="">
							<option value="html">HTML Code</option>
							<option value="css">CSS Code</option>
							<option value="js">JavaScript Code</option>
						</select>
					</label>
					</div>
					<textarea name=""></textarea>
					<button class="submit">Submit</button>
				</div>
			</div>
		</div>
		<div class="apply-area">
			<h4>Option one's value will gonna apply on click this button.</h4>
			<button class="apply-btn">Option one apply</button>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
